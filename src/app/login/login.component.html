<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>Please enter email & password !</h6>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input formControlName="email" placeholder="Enter your email" type="email" class="form-control" id="email">
            <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">Email is required*</span>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" placeholder="Enter your password" type="password" class="form-control" id="password">
            <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">Password is required*</span>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
          </div>
          <button style="justify-content: center; display: flex" [disabled]="!loginForm.valid" type="submit" class="btn btn-primary mb-2">Login</button>
        </form>
        <div class="w-100 text-center mt-4 text">
          <p style="color:darkgray;" class="mb-0">Don't have an account?</p>
          <a style="color:#fff; margin-top: 10px" routerLink="/signup">Signup</a>
        </div>
      </div>
    </div>
  </div>
</div>
